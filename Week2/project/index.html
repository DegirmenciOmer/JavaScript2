<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Clock</title>
</head>

<body style="font-size: xx-large;">
  <p>Please enter minutes to start your pomodoro clock</p>
  <br>
  
    <form action="" method="get" id="setMin">
        <input type="number" name="minutes" value="" placeholder="Enter minutes" required>      
    </form>
  
  <br>
  <button onclick="minuteInput()">Set Pomodoro Clock</button>
  <br>
  <p id="demo"></p>
  <br>
  <div id="controls">
    <button onclick="start()">START</button>
    <button onclick="pause()">PAUSE</button>
  </div>

  <div class="pomodoro"></div>

  <script src="index.js"></script>
</body>

</html>
