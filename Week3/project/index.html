<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
   <h1>Tip Calculator </h1>
    <div class="calc">
      <div class="bill">
        <h2>How much was your bill?</h2>
        <input class="inputs" id="cost" type="text">
      </div>
      <div class="bill">
        <h2>How was your service?</h2>
        <select class="service inputs" required>
          <option disabled selected>Choose an option...</option>
          <option value="30">30% - Outstanding</option>
          <option value="20">20% - Good</option>
          <option value="15">15% - OK</option>
          <option value="10">10% - Bad</option>
          <option value="5">5% - Terrible</option>
         </select>
      </div>
      <div class="bill">
        <h2>How many people are sharing the bill?</h2>
        <input class="inputs" id="people" type="text">
      </div> 
      <div class="euro">â‚¬</div>
      <button  onclick="calculateTip()">Calculate</button>
      <div class="output"></div>
    </div> 
  </div>    
  <script src="index.js"></script>
</body>

</html>
